<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>SheCodes</title>
  </head>
  <body>
    <div class="container">
      <div class="vanilla-weather-app">
        <form id="search-form">
      <input
        type="search"
        placeholder="Enter a city"
        autocomplete="off"
        id="city-input"
      />
      <input
        class="submit-button"
        type="submit"
        value="submit"
        placeholder="Send"
      />
      <input
        id="location-button"
        class="button-style"
        type="submit"
        value="current location"
      />
    </form>
        <h1 id="city">Amsterdam</h1>
            <div class="rol-6">
            <div class="float-left">
            <ul>
            <li>Tuesday 12:00</li>
          <li>Cloudy</li>
        </ul>
        </div>
        </div>
    
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <div class="float-left"> <strong id="temperature"> 12</strong> <span class="units">°C</span></div>
            </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation 0%</li>
                <li>Humidity 50%</li>
                <li>Wind 2 km/h</li>
              </ul>
            </div>
          </div>
        <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 80%">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <i class="fa-solid fa-cloud-bolt cloud-icon"></i>
              <p class="card-text">5°C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 80%">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <i class="fa-solid fa-cloud-bolt cloud-icon"></i>
              <p class="card-text">3°C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 80%">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <i class="fa-solid fa-cloud cloud-icon"></i>
              <p class="card-text">3°C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 80%">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <i class="fa-solid fa-cloud-bolt cloud-icon"></i>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
        <small>
          <a
            href="https://github.com/naragoncalves/vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Nara G</small
        >
      
    </div>
    </body>
    </body>
    <script src="index.js"></script>
  </body>
</html>
